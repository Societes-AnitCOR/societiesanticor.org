security:
    encoders:
        App\Entity\Admin\User:
            algorithm: auto
        App\Entity\Company:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Admin\User
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Admin\User
                property: username
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/(bo|admin)
            anonymous: lazy
            provider: app_admin_provider
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
                entry_point: App\Security\UserAuthenticator
            logout:
                path: app_logout
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\CompanyAuthenticator
                entry_point: App\Security\CompanyAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/administration, roles: ROLE_ADMIN }
        - { path: ^/creer-un-compte, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connexion, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/profile, roles: ROLE_USER }
